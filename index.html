<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Medula+One&family=Roboto:ital@1&family=Suravaram&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&family=Suravaram&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <div id="speed_div">
    <img id="speed_img" src="disk.gif">
    <br>
    <h3 class="btn btn-danger" id="speed_label">Speed:</h3>
  </div>
  <div id="volume_div">
    <img id="volume_img" src="disk.gif">
    <br>
    <h3 class="btn btn-danger" id="volume_label">Volume:</h3>
  </div>
  <br>
  <button onclick="play();" class="btn btn-success play">Play</button>
</center>

<script src="main.js"></script>
</body>
</html>
